{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="text-center pt-5">{{ product.name }}</h1>
<div class="container">
<div class="row">
<div class="col-md-12">
<a href="{{MEDIA_URL}}{{product.image}}" target="_blank">
<img src="{{MEDIA_URL}}{{product.image}}"  class="rounded mx-auto d-block img-fluid" alt="{{product.name}}">
</a>
</div>
</div>
<h5 class="text-center">{{ product.description }}</h5>
<h6 class="text-center">Â£{{ product.price }}</h6>
<form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
{% csrf_token %}
<div class="form-row ">
<div class="col-12 text-center ">
<p class="mt-3"><strong>Quantity:</strong></p>
<div class="form-group w-50">
<div class="input-group">
<input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="1" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
</div>
</div> 
</div>

<a href="{% url 'products' %}" class="btn mx-auto d-block">
<h6 class="pt-2 text-white">Keep Shopping</h6>
</a>
<a href="#" class="btn mx-auto d-block">
<h6 class="pt-2 text-white">Subscriptions</h6>
</a>

<input type="submit" class="btn mx-auto d-block text-white" value="Add to bag">
</div>
<input type="hidden" name="redirect_url" value="{{ request.path }}">
</div>
</form>
</div>


{% endblock %}
